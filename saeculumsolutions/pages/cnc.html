<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="../assets/css/cnc.css">

</head>
<body>
    
        <div class="card">
          <div class="card-body spacing-card">
            <div class="location-icon">
              <div class="child-location-icon">
                <a><img src="../../../../../assets/icons/pin-icon-map.png" class="" alt=""></a>
                <h6 class="miter">2.3mi</h6>
              </div>
              <div class="location-text">
                <div class="child-location-text">
                  <div class="address-header-order d-flex">
                  <h4 class="address-header order-2">451 Rover Avenue<span class="inline-text order-1">Boston,MA
                      02115</span>
                  </h4>
                  </div>
                  <div class="inside-cns-align">
                    <sup><img src="../../../../../assets/heart_icon_map.svg" class="heart-img" alt=""></sup>
                    <h6 class="inside-cvs-pharmacy">Inside CVS Pharmacy</h6>
                  </div>
                  <h5 class="closed-re-opens-at ">Closed: Re-opens at 8am</h5>
                  <h6 class="no-scheduling-at-thi">No scheduling at this time</h6>
                </div>
                <div class="scheduling-visit-text">
                  <div class="wait-time-align">
                  <a><img src="../../../../../assets/icons/warning_circle_black.png" alt=""></a>
                      <h5 class="wait-time">10min<span> wait time</span></h5>
                  </div>
                  <h5 class="open-time">Open: <span>walk-ins utill 6pm</span></h5>
                  <button class="schedule-a-visit">Schedule a visit</button>
                </div>
              </div>
            </div>
            <div class="row footer-links">
              <div class="col-6  col-override border-right">
                <div class="direction-align">
                  <img src="../../../../../assets/icons/pay-bill/map_pin.svg" class="map-pin-img" alt=""><a
                    class="links-clinic-directions">Directions</a>
                </div>
              </div>
              <div class="col-6 col-override clinic-details-button">
                <div class="child-details-button"><img src="../../../../../assets/icons/warning_circle_black.png" alt="">
                  <a class="links-clinic-details">Clinic details</a>
                </div>
              </div>
            </div>
          </div>
        </div>
   
      <div class="row">
        <div class="col-md-12">
          <div class="show-button">
            <button class="show-more-clinics">Show more clinics</button>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
