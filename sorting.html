<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <title>Sorting</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">

        <!-- manualy enter number -->
        <h1 class="text-primary">Sorting Numbers</h1>

        <input class="mt-4 btn btn-success" onclick="sorted()" type="submit" value="assending"></input>
        <input class="mt-4 btn btn-success" onclick="unsorted()" type="submit" value="disending"></input>
        <div class="mt-2">
            <h2 id="assending" class="text-success"></h2>
        </div>
          
            <script>

                // sorted function

                function sorted() {
                    let array1 = [7, 4, 17, 2, 3, 15, 13, 20, 12, 11, 10, 18, 14, 16, 19, 1, 9, 8, 5, 6];
                    var sortdata = []
                    sortdata = array1.sort(function (a, b) {
                        return a - b;
                    });
                    console.log(sortdata);
                    document.getElementById("assending").innerHTML = sortdata.join('</br>');

                }

                // unsorted function
                function unsorted() {
                    let array1 = [7, 4, 17, 2, 3, 15, 13, 20, 12, 11, 10, 18, 14, 16, 19, 1, 9, 8, 5, 6];
                    var sortdata = []
                    sortdata = array1.sort(function (a, b) {
                        return b - a ;
                    });
                    console.log(sortdata);
                    document.getElementById("assending").innerHTML = sortdata.join('</br>');

                }

               
            </script>


            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
</body>

</html>
