<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./bt1.css">
    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                <div class="card text-center mt-3">
                    <div class="card-body">
                        <div class="user-pic"><img src="./avatar6.png" alt="user"></div>
                        <div class="text text-center">
                            <h4>John Doe</h4>
                            <p class="text-secondary">Full Stack Devloper</p>
                            <p class="text-secondary">Bay area, San Fransisco, CA</p>
                        </div>
                        <div>
                            <button class="btn btn-primary">Follow</button>
                            <button class="btn btn-outline-primary">Message</button>
                        </div>
                        <br>
                        <hr>
                        <br>
                        <div class="d-flex justify-content-between px-2 align-items-center">
                            <div class="h6"><i class="fas fa-globe mr-3"></i>Website</div>
                            <a href="#" class="text-secondary">http://Nirav.com</a>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between  align-items-center px-2">
                            <div class="h6"><i class="fab fa-github mr-3"></i>Github</div>
                            <a href="#" class="text-secondary">bootdey</a>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between  align-items-center px-2">
                            <div class="h6"><i class="fab fa-twitter text-info mr-3"></i>Twitter</div>
                            <a href="#" class="text-secondary">@bootdey</a>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between align-items-center px-2">
                            <div class="h6"><i class="fab fa-instagram text-danger mr-3"></i>Instagram</div>
                            <a href="#" class="text-secondary">b_ootdey</a>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between align-items-center px-2">
                            <div class="h6"><i class="fab fa-facebook-f text-primary mr-3"></i>facebook</div>
                            <a href="#" class="text-secondary">bootdey</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="card mt-3">
                            <div class="card-body">
                                <form>
                                    <div class="form-group row">
                                        <label for="inputText" class="col-sm-2 col-form-label h6">Full Name</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" type="text" placeholder="John Doe">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputEmail" class="col-sm-2 col-form-label h6">Email</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" type="text" placeholder="john@example.com">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputPhone" class="col-sm-2 col-form-label h6">Phone</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" type="text" placeholder="(372) 459-9852">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputMobile" class="col-sm-2 col-form-label h6">Mobile</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" type="text" placeholder="(122) 134-1052">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputAddress" class="col-sm-2 col-form-label h6">Address</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" type="text"
                                                placeholder="Bay Area, San Fransisco, CA">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-0">
                                        <div class="col-sm-2"></div>
                                        <div class="col-sm-10">
                                            <button class="btn btn-primary">Save Changes</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="card my-3">
                            <div class="card-body">
                                <h6 class="mb-3">Project Status</h6>
                                <div class="my-2">
                                    <p class="text-secondary">Web Design</p>
                                    <div class="progress my-2">
                                        <div class="progress-bar" role="progressbar" style="width: 75%"
                                            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="my-2">
                                    <p class="text-secondary">Website Markup</p>
                                    <div class="progress my-2">
                                        <div class="progress-bar bg-danger" role="progressbar" style="width: 70%"
                                            aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="my-2">
                                    <p class="text-secondary">One Page</p>
                                    <div class="progress my-2">
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 85%"
                                            aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="my-2">
                                    <p class="text-secondary">Mobile Templet</p>
                                    <div class="progress my-2">
                                        <div class="progress-bar bg-warning" role="progressbar" style="width: 60%"
                                            aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="my-2">
                                    <p class="text-secondary">Backend API</p>
                                    <div class="progress my-2">
                                        <div class="progress-bar bg-info" role="progressbar" style="width: 65%"
                                            aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
